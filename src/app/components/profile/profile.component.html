<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>Profile Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="profileForm">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                    <mat-option value="en"><img class="flag" src="../../assets/uk-flag.png"/>&nbsp;English</mat-option>
                    <mat-option value="fr"><img class="flag" src="../../assets/france-flag.png"/>&nbsp;French</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-checkbox formControlName="emailUpdates">Email Updates</mat-checkbox>

            <div class="social-links">
                <button mat-flat-button color="accent" (click)="connectToGoogle()">Connect to Google</button>
                <button mat-flat-button color="primary" (click)="connectToFacebook()">Connect to Facebook</button>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button type="submit" (click)="updateProfile()">Update Profile</button>
    </mat-card-actions>
</mat-card>
